<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <title>我的论坛</title>    <style>        /* 通用 */        *{            margin: 0;            padding: 0;         }        .wrapper{            margin: 0 auto;            width: 960px;            border: 1px solid black;        }        /* header */        .wrapper header{            text-align: center;            height: 150px;            background: purple;        }        .wrapper header p{            margin: 0 auto;        }        /* nav */        .list{            float: left;            width: 150px;        }        .list  ul {            border: 1px solid #f00;            border-radius: 3px;            padding: 5px 10px 3px;        }        .list ul li{            list-style-type: none;        }        .list ul li + li{            border-top: 1px solid #f00;        }        .list a{            text-decoration: none;            font-size: 20px;            font-weight: 400;            color: #000;            padding: 3px 10px;            display: block;        }        .list a:hover{            color: #006699;        }        /* content */        .wrapper article{            float: left;            width: 700px;            background: blue;            height: 500px;        }        .wrapper aside{            float: left;            width: 110px;            background: greenyellow;            height: 200px;        }        /* 消除浮动 */        .clearfix:after{            content: ".";            display: block;            visibility: hidden;            height: 0;            clear: both;        }    </style></head><body>    <div class="wrapper">        <header>            <p>我是咱们贴吧的主题</p>        </header>        <div class="area_content clearfix">            <nav class="list">                <ul>                    <li><a href="#">Link1</a></li>                    <li><a href="#">Link2</a></li>                    <li>
